<h1 mat-dialog-title>Delete Your Post</h1>
<div mat-dialog-content>
  <p>Are you sure that you want delete this post ?</p>
</div>
<div mat-dialog-actions align='end'>
  <button mat-button cdkFocusInitial  (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="deletePost()" >Delete</button>
</div>
